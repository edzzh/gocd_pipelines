---
format_version: 10
common:
  deploy-tasks: &deploy-tasks
    - exec:
        command: bash
        arguments:
          - -c
          - echo "Deploy on ${ENV_NAME} env"

pipelines:
  java_microservice:
    group: microservices
    lock_behaviour: unlockWhenFinished
    label_template: "${git_java_microservice}"
    materials:
      git_java_microservice:
        git: https://github.com/edzzh/api_tests_ci.git
        branch: main
        shallow_clone: true
        auto_update: true
    stages:
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Building JAVA application..."
      - deploy-dev:
          environment_variables:
            ENV_NAME: dev
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-dev:
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Tests execution on DEV"
      - deploy-int:
          environment_variables:
            ENV_NAME: int
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-int:
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Tests execution on INT"
      - deploy-prd:
          environment_variables:
            ENV_NAME: prd
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-prd:
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Tests execution on PRD"